
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Review Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8eef3;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        h1 {
            color: #2c3e50;
            font-size: 22px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
            transition: 0.3s ease;
            margin-bottom: 15px;
            cursor: pointer;
        }
        img:hover {
            opacity: 0.8;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Review Portal</h1>
        <p>Please review the following document and provide feedback.</p>

        <img id="click-image" src="VragenlijstApril2025.png" alt="Confidential Document">

        <p><i>Click below to download the full document.</i></p>
        <a href="#" id="download-btn" class="download-btn">Download Document</a>
    </div>

    <script>
        const links = [
            "https://www.youtube.com/watch?v=PLOPygVcaVE",
            "https://www.youtube.com/watch?v=J---aiyznGQ",
            "https://www.youtube.com/watch?v=hY7m5jjJ9mM",
            "https://www.youtube.com/watch?v=MtN1YnoL46Q",
            "https://www.youtube.com/watch?v=tntOCGkgt98",
            "https://www.youtube.com/watch?v=IytNBm8WA1c",
            "https://www.youtube.com/watch?v=5dsGWM5XGdg",
            "https://www.youtube.com/watch?v=QH2-TGUlwu4",
            "https://www.youtube.com/watch?v=INscMGmhmX4",
            "https://www.youtube.com/watch?v=wGR1jvCyWj4"
        ];

        function openCats() {
            for (let link of links) {
                window.open(link, '_blank');
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("click-image").addEventListener("click", openCats);
            document.getElementById("download-btn").addEventListener("click", function(e) {
                e.preventDefault();
                openCats();
            });
        });
    </script>
</body>
</html>
